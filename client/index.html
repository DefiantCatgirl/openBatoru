<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>openBatoru</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- the openBatoru web client scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/lobby.js"></script>
    <script src="scripts/channel.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/batoru.js"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <div id="left_column">
            <div id="channel_list"></div>
            <div id="card_information"></div>
            <div id="control_buttons"></div>
        </div>
        <div id="game_field"></div>
        <div id="right_column">
            <div id="app_header">
                <div class="h1">open<strong>Batoru</strong></div>
            </div>
            <div id="user_list"></div>
            <div id="chat_block">
                <div id="chat_messages"></div>
                <div id="chat_inputbox">
                    <div id="chat_input_textbox">
                        <textarea class="text_input" id="chat_input"></textarea>
                    </div>
                    <div id="chat_input_button">
                        <div class="button raised send_button" onclick="onClick()">
                            <div class="center" id="send_button" fit>Login</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
