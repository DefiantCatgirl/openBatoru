<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>openBatoru</title>

    <script src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="scripts/lib/Sortable.min.js"></script>
    <script src="scripts/lib/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-flat-attack';</script>
    <script src="scripts/lib/dropzone.js"></script>

    <!-- the openBatoru deck editor scripts -->
    <script src="scripts/editor/editor.js"></script>

    <link rel='import' href='http://www.polymer-project.org/0.8/components/paper-ripple/paper-ripple.html'>
    <link rel="stylesheet" href="styles/lib/vex.css">
    <link rel="stylesheet" href="styles/lib/vex-theme-flat-attack.css">
    <link rel="stylesheet" href="styles/lib/dropzone.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/editor.css">
</head>
<body>

<div id="container">
    <div id="left_column">
        <div id="card_information"></div>
        <div id="control_buttons">
            <div id="size_box">
                <div class="button raised size_button" onclick="onSmaller()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="small_button">Small icons</div>
                </div>
                <div class="button raised size_button" onclick="onLarger()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="large_button">Large icons</div>
                </div>
            </div>
            <div id="saveload_box">
                <input class="saveload_select" id="save_input"/>
                <div class="button raised saveload_button" id="save_button" onclick="onSaveDeck()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button">Save deck</div>
                </div>
                <select class="saveload_select" id="load_select"></select>
                <div class="button raised saveload_button" id="load_button" onclick="onLoadDeck()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button">Load deck</div>
                </div>
                <select class="saveload_select" id="remove_select"></select>
                <div class="button raised saveload_button" id="remove_button" onclick="onRemoveDeck()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button card_delete_button">Remove deck</div>
                </div>
                <select class="saveload_select" id="preset_select"></select>
                <div class="button raised saveload_button" id="preset_button" onclick="onLoadPreset()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button">Load preset</div>
                </div>
            </div>

            <div id="exportimport_box">
                <div class="button raised export_button" onclick="onExportOpenBatoru()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="exportob_button">Export to openBatoru</div>
                </div>
                <div class="button raised export_button" onclick="onImportOpenBatoru()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="importob_button">Import from openBatoru</div>
                </div>
                <div class="button raised export_button" onclick="onExportLackey()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="exportl_button">Export to Lackey</div>
                </div>
                <div class="button raised export_button" onclick="onImportLackey()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="importl_button">Import from Lackey</div>
                </div>
                <div class="button raised export_button" onclick="onExportWebxoss()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="exportw_button">Export to WEBXOSS</div>
                </div>
                <div class="button raised export_button" onclick="onImportWebxoss()">
                    <paper-ripple fit></paper-ripple>
                    <div class="center_button" id="importw_button">Import from WEBXOSS</div>
                </div>
            </div>
        </div>
    </div>
    <div id="main_deck_column">
        <!--<div class="card_box" style="width: 100%"><div class="card_box_inner"></div></div>-->
    </div>
    <div id="lrig_deck_column">
        <!--<div class="card_box"><div class="card_box_inner"></div></div>-->
    </div>
    <div id="right_column">
        <div id="right_header">
            <div id="deck_valid">
                <div class="deck_invalid">Deck invalid</div>
            </div>
            <div id="app_header">
                <div class="h1">open<strong>Batoru</strong></div>
                <div class="h2">Deck editor</div>
            </div>
        </div>
        <div id="card_list">

        </div>
    </div>
</div>

</body>
</html>
