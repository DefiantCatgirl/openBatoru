<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>openBatoru</title>

    <script src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="scripts/lib/Sortable.min.js"></script>

    <!-- the openBatoru deck editor scripts -->
    <script src="scripts/editor/editor.js"></script>

        <link rel='import' href='http://www.polymer-project.org/0.8/components/paper-ripple/paper-ripple.html'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/editor.css">
</head>
<body>

<div id="container">
    <div id="left_column">
        <div id="card_information"></div>
        <div id="control_buttons">
            <div class="button raised size_button" onclick="onSmaller()">
                <paper-ripple fit></paper-ripple>
                <div class="center_button" id="small_button">Small icons</div>
            </div>
            <div class="button raised size_button" onclick="onLarger()">
                <paper-ripple fit></paper-ripple>
                <div class="center_button" id="large_button">Large icons</div>
            </div>
        </div>
    </div>
    <div id="main_deck_column">
        <!--<div class="card_box" style="width: 100%"><div class="card_box_inner"></div></div>-->
    </div>
    <div id="lrig_deck_column">
        <!--<div class="card_box"><div class="card_box_inner"></div></div>-->
    </div>
    <div id="right_column">
        <div id="right_header">
            <div id="deck_valid">
                <div class="deck_invalid">Deck invalid</div>
            </div>
            <div id="app_header">
                <div class="h1">open<strong>Batoru</strong></div>
                <div class="h2">Deck editor</div>
            </div>
        </div>
        <div id="card_list">

        </div>
    </div>
</div>

</body>
</html>
